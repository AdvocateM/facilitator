
<input id="text" placeholder="name"></br></br>

<input id="text1" placeholder="name"></br></br>

<input id="text2" placeholder="name"></br></br>


<button id="Add">Submit</button>
<button id="select">Facilitator</button>

<h3 id="result"></h3>

<script type="text/javascript">
var names;

function getNumberOrString(value) {
  // Convert a string value to a number if possible
  let number_value = Number(value);
  if (Number.isNaN(number_value)) {
    return value
  } else {
    return number_value
  }
}

function randomInt(n) {
  // Return a random number from in [0, n[
  return Math.floor(Math.random()*n);
}

function randomMember(arr) {
  // Return a random member of the array
  return arr[randomInt(arr.length)]
}


names = [];


document.getElementById('Add').addEventListener('click', (event) => {
  let element_text = document.getElementById('text');
  names.unshift(getNumberOrString(document.getElementById('text').value));
  let element_text1 = document.getElementById('text1');
  names.unshift(getNumberOrString(document.getElementById('text1').value));
  let element_text2 = document.getElementById('text2');
  names.push(getNumberOrString(document.getElementById('text2').value));

});

document.getElementById('select').addEventListener('click', (event) => {
  let element_result = document.getElementById('result');
  element_result.innerText = randomMember(names);

});

</script>
